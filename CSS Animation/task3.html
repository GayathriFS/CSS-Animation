<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Rotate</title>
</head>
<body>
    <style>
        div{
            background-color: aqua;
            height: 200px;
            width: 200px;
            animation-duration: 2s;
            animation-name: card;
        }
      div:hover{
transform: rotateX(180deg);
transition: 2s;
      }
       

    </style>

    <div>
      
    </div>
    
</body>
</html>
